<div class="min-h-screen flex items-center justify-center bg-emerald-50">
    <form class="bg-white p-8 rounded-xl shadow-md w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold text-center text-emerald-700">Register</h2>
        <input type="text" name="name" required placeholder="Name" class="w-full border
        border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">

        <input type="email" name="email" placeholder="Email" required class="w-full border
        border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">

        <input type="password" name="password" required placeholder="Password" class="w-full border
        border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">

        <button type="submit" class="bg-emerald-600 text-white font-semibold py-2 px-4 rounded-lg w-full cursor-pointer">Register</button>
    </form>
</div>
